<div class="changepw" style="margin-left:20px;">
<h4 class="green-msg" style="display: none;"></h4>
<form class="updatepw" method='post' action=''>
<label for='input' class='styled-row'><p>Current Password</p></label> 
<input type='password' name='currentpw' value='' maxlength='32'>
<label for='input' class='styled-row'><p>New Password</p></label> 
<input type='password' name='password1' value='' maxlength='32'>
<label for='input' class='styled-row'><p>Repeat Password</p></label> 
<input type='password' name='password2' value='' maxlength='32'><br>
<input class="btn submitpwchange" type='submit' name='submit' value='Update Password'>
</form>
</div>
<script>
$(document).ready(function() {
	$(".submitpwchange").click(function() {
		$.post("/lib/sys/ActionHandler.php?action=PasswordChange", $(".updatepw").serialize(), function(data) {
			if (data == "SUCCESS") {
				sendError(".green-msg", "You successfully changed your password.");
			} else {
				sendError(".error", data);
			}
		});
		return false;
	});

});
</script>
