<div class="recoverpw" style="margin-left:20px;">
<h4 class="green-msg" style="display: none;margin-left:-10px;"></h4>
<div class="pw-content">
<form class="updatepw" method='post' action=''>
<input style="display:none" type='text' name='code' value='[$code]' maxlength='32'>
<label for='input' class='styled-row'><p>New Password</p></label> 
<input type='password' name='password1' value='' maxlength='32'>
<label for='input' class='styled-row'><p>Repeat Password</p></label> 
<input type='password' name='password2' value='' maxlength='32'><br>
<input class="btn submitpwchange" type='submit' name='submit' value='Change Password'>
</form>
</div>
</div>
<script>
$(document).ready(function() {
	$(".submitpwchange").click(function() {
		$.post("/lib/sys/ActionHandler.php?action=PasswordRecovery", $(".updatepw").serialize(), function(data) {
			if (data == "SUCCESS") {
				 $(".pw-content").html("");
				sendError(".green-msg", "You successfully changed your password. Click <a href=\"/account\"<strong>here</strong></a> to login.");
			} else {
				sendError(".error", data);
			}
		});
		return false;
	});

});
</script>
