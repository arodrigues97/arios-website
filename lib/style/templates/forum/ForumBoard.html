<li class="thread cat" data-cat="[$catId]">
	<div class="thread__poster-thumb">
		<img width="60" height="60" src="http://megaicons.net/static/img/icons_sizes/8/178/256/forum-quote-icon.png">
	</div>
	<div class="thread__content">
		<h4>[$title]</h4>
		<p>[$description]</p>
	</div>
	<div class="thread__meta">
		<img style="opacity: 0.4;" width=32 height=32 src="http://png-5.findicons.com/files/icons/1035/human_o2/128/mail_message_new.png"/>
		<small>[$numThreads] Threads</small>
		<small>[$numPosts] Posts</small>
	</div>
</li>
