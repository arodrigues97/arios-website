<div class='sidebar-box hiscore'>
<div class='sbox-head'>My Shopping Cart</div>
<div class='sbox-content'>
<div class='cart-list'>
<strong>No items in cart. Add an item to continue.</strong>
</div>
<form class="cart">
<a class="btn currency usd" data-currency="1">USD</a>
<a class="btn currency credits" data-currency="0">Credits</a>
<input class="giftee" style="margin: 5px 0 0 3px;" type="text" placeholder="Giftee Username (blank for none)"/>
<input type='submit' class="btn checkout" name='checkout' value='Checkout' style="margin: 10px auto 0 auto; display: block; width: 100%;">
</form>
<h3 class="error" style="float:left; padding:2px; margin-top:5px;"></h3>
<div class='clear'></div>
</div>
</div>
